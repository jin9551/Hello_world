<!DOCTYPE html>
<html>
    <head>
        <title>모르겠다</title>
        <meta charset ="utf-8">
    </head>
    <body>
        <header>
            <h1>모르겠다</h1>
            <nav>
                <ul>
                    <li>unchecked</li>
                    <li>anger</li>
                </ul>
            </nav>
        </header>
        <aside>
            <!-- aside 요소가 article 요소 밖에서 사용되면 전체 페에지와 관련된 콘텐츠에 대한 컨테이너 역할을 한다.
                 예컨대 사이트의 다른 섹션에 대한 링크, 최근 글 목록, 검색 박스, 최근 트윗 등을 포함할 수 있다. -->
            <section>
                <!-- section 요소는 관련된 콘텐츠를 그룹화 하며, 일반적으로 각 섹션에는 자체적인 제목이 있다. -->
                hi
            </section>
            <section>
                hi
            </section>
        </aside>
        <article>
            <!-- article 요소는 문서나 페이지 또는 사이트의 독립적인 부분을 구성하는 섹션을 나타낸다. -->
            <a href="https://www.naver.com/">네이버</a>
        </article>
        <footer>
            &copy; created by Jinha Jeong
        </footer>
    </body>
</html>

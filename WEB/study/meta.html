<!DOCTYPE html>
<html>
    <haed>
        <title>what is meta? meta explained</title>
        <meta charset ="utf-8"/>
        <!-- name은 제목 content는 설명이라고 보면 된다. -->
        <meta name="description" content="메타에 관한 설명"/>

        <!-- keywords/색인 가능한 검색어지만 그닥 쓸모는 없다 -->
        <meta name="keywords" content="meta, 메타"/>

        <!-- robots -->
        <!-- none (noindex, nofollow) -->
        <!-- noindex는 검색결과에 추가되지 않는다 -->
        <!-- nofollow는 해당 페이지를 검색결과에 추가하지만 링크된 페이지는 추가 하지 않는다. -->
        <meta name="robots" content="nofollow">

        <!-- meta http=quiv -->

        <!-- 이 페이지의 제작자 -->
        <meta http-equiv="author" content ="Jinha Jeong">

        <!-- pragma는 페이지에서 캐시를 가져오지 않고 항상 서버에서 가져오게 만든다. -->
        <meta http-equiv="pragma" content="no-cache">

        <!-- expires -->
        <!-- 브라우져는 종종 페이지의 콘테츠를 캐시하므로 만료일을 지정하여 캐시하지 않도록 만든다. -->
        <meta http-equiv="expires" content="Fri, 04 Apr 2020 00:00:00 GMT">

        <!-- 캐싱을 방지하여 매번 새창을 열게 만든다 -->
        <META HTTP-EQUIV='Cache-Control' CONTENT='no-cache'>
        <META HTTP-EQUIV='Pragma' CONTENT='no-cache'>


    </haed>
    <body>

    </body>
</html>

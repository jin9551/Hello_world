<!DOCTYPE html>
<html lang ="ko">
    <head>
        <meta charset = "UTF-8">
        <title>if문</title>
    </head>
    <body>
        <script>
            var walkAmount = prompt("당신은 하루에 몇 걸음을 걷나요?","0");
            if(walkAmount > 10000){
                document.write("좋은 습관을 가지셨군요!");
            }
            document.write("THE END");
        </script>
    </body>
</html>

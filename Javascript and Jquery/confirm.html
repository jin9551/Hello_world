<!DOCTYPE html>
<html lang ="ko">
    <head>
        <meta charset = "UTF-8">
        <title>if문</title>
    </head>
    <body>
        <script>
            var result = confirm("탈퇴하시겠습니까?");
            if(result){
                document.write("탈퇴완료");
            }else{
                document.write("탈퇴철회");
            }
        </script>
    </body>
</html>
